{% extends "layouts/layout.html" %}

{% block header %}
<title>Cryptovote | Create Election</title>
{% endblock %}

{% block content %}
<section class="portfolio-block contact">
    <div class="container">
        <div class="heading">
            <h1>Let's Create an Election</h1>
        </div>
        <form id="register-form" name="register" method="get">
            <div class="text-center mb-4" style="font-size:3em;">4</div>
            <div class="form-group text-center">
              <h3>How Would You Like to Authenticate?</h3>
            </div>
            <div class="form-group" style="margin-top: 50px;">
              <button id="register" class="btn btn-primary btn-block btn-lg" style="background-color: #0084da;">Fingerprint/USB Security Key</button>
            </div>
            <div class="form-group" style="margin-top: 20px;">
              <a href="{{ url_for('create_election.create_password', election=election) }}" class="btn btn-primary btn-block btn-lg" style="background-color: #0084da;">Password</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/base64.js') }}"></script>
<script src="{{ url_for('static', filename='js/webauthn.js') }}"></script>
<script>
  $(document).ready(function(){
    $("#register").click(didClickRegister);
  });
</script>
{% endblock %}
