{% extends "layouts/layout.html" %}

{% block header %}
<title>Cryptovote | Create Election</title>
{% endblock %}

{% block content %}
<section class="portfolio-block contact">
    <div class="container">
        <div class="heading">
            <h1>Let's Create an Election</h1>
        </div>
        <form action="{{ url_for('create_election.create_password', election=election) }}" method="post">
            <div class="text-center mb-4" style="font-size:3em;">4</div>
            <div class="form-group text-center">
              <label for="email"><h3>Create Password</h3></label>
              <input class="form-control item" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group text-center">
              <input class="form-control item" type="password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <div class="form-group" style="margin-top: 50px;">
              <button type="submit" class="btn btn-primary btn-block btn-lg" style="background-color: #0084da;">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
